<div class="text-center" *ngIf="item">
    <div class="card mb-4 border-dark shadow itemCard" style="width: 350px;">
        <div class="imageSquareWrapper">
            <img class="" src="{{item.url}}" alt="Card image cap" style="margin-top: 10px;">
        </div>
        <!-- <img src="{{item.url}}" alt="item" style="margin-top: 10px; margin-left: 10px; margin-right: 10px;"> -->
        <div class="card-body">
            <p class="card-text">{{item.description}}</p>
            <div class="text-left"><span>price: </span>${{item.price}}</div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button name=Apply class="btn btn-primary" style="margin-top: 10px;" 
                    (click)="addItemToCart()">Add ToCart</button>
                    <input type="number" name="quantity" class="form-control"
                    style="margin-left: 10px; margin-top: 10px;" [(ngModel)]="item.quantity">
                </div>
            </div>
        </div>
    </div>
</div>
